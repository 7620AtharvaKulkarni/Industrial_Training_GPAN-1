<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Account</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    


<div class="container">

    <div class="row">
        <div class="col">
            <img src="undraw_Reminder_59g2.png" class="img-fluid" >
        </div>
        <div class="col" style="margin-top:auto; margin-bottom:auto">
            <form class="form-group" onsubmit='create()'>
                <p class="h1">Craete Account Page</p>
                <label class="form-label">Name: </label>
                <input class="form-control" id="name" type='text' name='name'/><br/>
                <label class="form-label">Email: </label>
                <input class="form-control" id="email" type='email' name='email'/><br/>
                <label class="form-label">Address: </label>
                <input class="form-control" id="address" type='text' name='branch'/><br/>

                <label class="form-label">Branch: </label>
                <input class="form-control" id="clg" type='text' name='clg'/><br/>
                <label class="form-label">College Name: </label>

                <input class="form-control" id="psw" type='text' name='clg'/><br/>
                
                <label class="form-label">Password: </label>
                <input class="form-control" id="password" type='password' name='password'  /><br/>
                <button class="btn btn-primary" type='submit' >Create</button>
            </form>
        </div>
    
    </div>

   

</div>
    <script src='main.js'></script>
</body>
</html>
